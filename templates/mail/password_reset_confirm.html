{% extends 'project/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Password Reset Confirm
{% endblock %}

{% block content %}
    <div class="card-header">
        <p class="fs-3 text-primary">Reset Password</p>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Reset password</button>
        </form>
    </div>
{% endblock %}
